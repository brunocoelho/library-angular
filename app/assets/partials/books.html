<ul class="thumbnails">
  <li class="span4 product-card" style="width: 276px; margin: 0 15px 15px 0;" ng-repeat="book in books">
    <div class="thumbnail">
      <img class="img-book" ng-src={{book.image_url}} alt="book image">

      <dl class="book-details">
        <dt>Título:</dt>
        <dd>{{book.title}}</dd>

        <dt>Edição:</dt>
        <dd>{{book.edition}}</dd>

        <dt>Páginas:</dt>
        <dd>{{book.pages}}</dd>

        <dt>Autores:</dt >
        <dd ng-repeat="author in book.authors">
          {{author.name}}
        </dd>

        <dt>Status:</dt>
        <dd ng-show="book.user_id == null">Disponível</dd>
        <dd ng-show="book.user_id && book.user_id != current_user.id">
          Disponível em {{formatDate(book.lending_date)}}
        </dd>
        <dd ng-show="book.user_id && book.user_id == current_user.id">
          Retorne o livro em {{formatDate(book.lending_date)}}
        </dd>

      </dl>

      <p class="book-actions">
        <button class="btn btn-primary"  ng-hide="book.user_id" ng-click="borrow(book.id, book.title)">Pegar emprestado</button>
        <button class="btn" ng-show="book.user_id == current_user.id" ng-click="return(book.id, book.title)">Devolver</button>
      </p>
    </div>
  </li>
</ul>
