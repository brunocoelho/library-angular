<ul class="thumbnails">
  <li class="span4 product-card" data-ng-repeat="book in books">
    <div data-ng-click="viewBook(book)" class="thumbnail clickable">
      <img class="img-book" data-ng-src={{book.image_url}} alt="book image">

      <div class="container-details">
        <dl class="book-details">
          <dt>Title:</dt>
          <dd>{{book.title}}</dd>

          <dt>Pages:</dt>
          <dd>{{book.pages}}</dd>

          <dt>Authors:</dt>
          <dd data-ng-repeat="author in book.authors">
            {{author}}
          </dd>

          <dt>Average Rating:</dt>
          <dd>{{book.averageRating}}</dd>

          <dt>Ratings Count:</dt>
          <dd>{{book.ratingsCount}}</dd>

          <dt>Saleability:</dt>
          <dd>{{book.saleability}}</dd>

        </dl>
      </div>
    </div>
  </li>
</ul>

<div class="pagination pagination-centered pagination-large">
  <ul>
    <li data-ng-class="{ disabled: (!startIndex || startIndex === 0) }"><a data-ng-click="fetchPaginatedBooks(0)">1</a></li>
    <li data-ng-class="{ disabled: (startIndex === 20) }"><a data-ng-click="fetchPaginatedBooks(20)">2</a></li>
    <li data-ng-class="{ disabled: (startIndex === 40) }"><a data-ng-click="fetchPaginatedBooks(40)">3</a></li>
    <li data-ng-class="{ disabled: (startIndex === 60) }"><a data-ng-click="fetchPaginatedBooks(60)">4</a></li>
    <li data-ng-class="{ disabled: (startIndex === 80) }"><a data-ng-click="fetchPaginatedBooks(80)">5</a></li>
  </ul>
</div>
