<ul class="thumbnails">
  <li class="span4 product-card" style="width: 275px;margin: 0 20px 10px 0;" ng-repeat="book in books">
    <div class="thumbnail">
      <img class="img-book" ng-src={{book.image_url}} alt="book image">

      <dl class="book-details">
        <dt>Title:</dt>
        <dd>{{book.title}}</dd>

        <dt>Edition:</dt>
        <dd>{{book.edition}}</dd>

        <dt>Pages:</dt>
        <dd>{{book.pages}}</dd>

        <dt>Authors:</dt >
        <dd ng-repeat="author in book.authors">
          {{author.name}}
        </dd>
      </dl>

      <p class="book-actions">
        <button class="btn btn-primary"  ng-hide="book.user_id" ng-click="borrow(book.id, book.title)">Pegar emprestado</button>
        <button class="btn" ng-show="book.user_id == current_user.id" ng-click="return(book.id, book.title)">Devolver</button>
      </p>
    </div>
  </li>
</ul>
