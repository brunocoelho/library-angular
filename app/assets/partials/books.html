<ul class="thumbnails">
  <li class="span4 product-card" style="width: 276px; margin: 0 15px 15px 0;" ng-repeat="book in books | filter:query">
    <div ng-dblclick="editBook(book)" class="thumbnail">
      <img class="img-book" ng-src={{book.image_url}} alt="book image">

      <div class="container-details">
        <dl class="book-details">
          <dt>Título:</dt>
          <dd>{{book.title}}</dd>

          <dt>Edição:</dt>
          <dd>{{book.edition}}</dd>

          <dt>Páginas:</dt>
          <dd>{{book.pages}}</dd>

          <dt>Autores:</dt >
            <dd ng-repeat="author in book.authors">
              {{author.name}}
            </dd>

          <dt>Status:</dt>
            <dd>{{book.status}}</dd>

          </dl>
        </div>

        <div ng-show="currentUser.is_admin == null">
          <p class="book-actions">
            <button class="btn btn-primary" ng-hide="book.user_id" ng-click="borrow(book.id, $index)">Pegar emprestado</button>
            <button class="btn" ng-show="book.user_id == currentUser.id" ng-click="return(book.id, book.title, $index)">Devolver</button>
          </p>
        </div>
      </div>
    </li>
  </ul>
